<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="previousMonth()">
        <ion-icon name="arrow-dropleft"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{mesec}} {{year}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="nextMonth()">
        <ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid (swipe)="swipeEvent($event)">
    <ion-row class="grid-row">
      <ion-col>
        <div>{{'day' | translate}}</div>
      </ion-col>
      <ion-col>
        <div>{{'gregorijanski' | translate}}</div>
      </ion-col>
      <ion-col>
        <div>{{'julijanski' | translate}}</div>
      </ion-col>
      <ion-col col-9>
        <div></div>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let rowData of tabData; even as isEven" class="grid-row" [ngClass]="isEven?'grid-col-even':''" (click)="openModal({year: rowData.year, month: rowData.month, day: rowData.date_greg})">
      <ion-col>
        <div>{{rowData.dayOfWeek}}</div>
      </ion-col>
      <ion-col>
        <div>{{rowData.date_greg}}</div>
      </ion-col>
      <ion-col>
        <div>{{rowData.date_julian}}</div>
      </ion-col>
      <ion-col col-9 class="grid-col-title">
        <div class="grid-col-title" text-wrap><div class="grid-col-title-important">{{rowData.title.part_title_important}}</div><div>{{rowData.title.part_title_regular}}</div></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
