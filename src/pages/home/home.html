<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="previousDay()">
        <ion-icon name="arrow-dropleft"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{day}} {{ mesec }} {{year}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="nextDay()">
        <ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab bottom right>
    <button ion-fab mini (click)="goToToday()"><ion-icon name="contract"></ion-icon></button>
  </ion-fab>
  <ion-card>
    <ion-card-header>
      <div class="sub-header-description" text-center>{{dayDescription}}</div>
      <div class="sub-header-title" text-wrap><div class="title_important">{{title_important}}</div><div>{{title_regular}}</div></div>
    </ion-card-header>
    <ion-card-content (swipe)="swipeEvent($event)">
      <div *ngFor="let day of days">
        <h3 [ngClass]="day.important ? 'day-title-important' : 'day-title-regular'">{{day.title}}</h3>
        <div class="day-description" text-justify>{{day.desc}}</div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
