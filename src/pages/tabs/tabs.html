<ion-tabs>
  <ion-tab [root]="tab1Root" [tabTitle]="translate.instant('today')" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" [tabTitle]="translate.instant(mesec) + ' ' + year" tabIcon="calendar"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="{{ year }}" tabIcon="albums"></ion-tab>
</ion-tabs>
