<ion-header>
    <ion-navbar>
        <ion-buttons start>
          <button ion-button icon-only color="royal" (click)="previousYear()">
            <ion-icon name="arrow-dropleft"></ion-icon>
          </button>
        </ion-buttons>
      <ion-title>
        {{year}}
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="nextYear()">
          <ion-icon name="arrow-dropright"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-list (swipe)="swipeEvent($event)">
      <ion-list-header>{{'povazhni_praznici' | translate}}</ion-list-header>
      <ion-item *ngFor="let item of prazniciList" text-wrap>
        <ion-thumbnail item-start>
          <img [src]=item.img>
        </ion-thumbnail>
        <h2>{{item.title}}</h2>
        <p>{{item.date | date: 'dd/M/y'}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
